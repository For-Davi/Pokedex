<section id="index">
    <div class="group">
        <video src="../../../../assets/video/Pokémon Preto e Branco.mp4" autoplay loop [volume]="0"></video>

        <div class="overlay">
            <div class="index-background">
                <img src="../../../../assets/images/pokemon-cover.png" alt="">
            </div>
            <div class="index-greeting">
                <div class="text">
                    <p>Explore o mundo dos <span>Pokémons</span></p>
                    <p>Descubra todas as espécies de Pokemons</p>
                </div>
        
                <button (click)="goFeed()">Começar</button>
            </div>
        </div>
    </div>

    
   
</section>
