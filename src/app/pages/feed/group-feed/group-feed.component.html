<section id="feed">
    
    <div id="line-1">
        <div id="group-text">
            <app-text (setPokemonFilter)="getPokemonFilter($event)"/>
        </div>

        <div id="favorites">
            <app-favorites/>
        </div>     
    </div> <!--line-1-->

    <div id="line-2">
        <app-pokedex [pokemonFilter]="arrayPokemonFilter"/>
    </div><!--line-2-->
</section>
